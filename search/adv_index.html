<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search</title>
        <link rel="icon" type="image/x-icon" href="img\google_icon-icons.com_62736.ico">
        <link rel="stylesheet" href="style.css" />     
    </head>
    <body>        
        <div><a href="index.html"><img id=ads-logo src="img\googlelogo_color_272x92dp.png" alt="GOOGLE"></a></div>
            <nav class="nav">
                <ul>
                    <li><a class="nav-a" href="index.html">Back</a></li>
                </ul>
            </nav>
        </br>        
        <p id="ads-title">Advansed search</p>
        <hr color="b8bdc2" size="0.5px" />
        <div class="search-ads-form">
            <p>Find pages</p>         
                <form id="ads-opt-search" action="https://www.google.com/search">
                    <div class="form-group">
                        <label>With all these words:</label>
                        <input class="search-ads-with" type="text" name="as_q" />
                    </div></br>
                    <div class="form-group">
                        <label>With this exact word or phrase:</label>
                    <input class="search-ads-with" type="text" name="as_epq" />
                    </div></br>
                    <div class="form-group">
                        <label>With any of these words:</label>
                        <input class="search-ads-with" type="text" name="as_oq">
                    </div></br>
                    <div class="form-group">
                        <label>With none of these word:</label>
                        <input class="search-ads-with" type="text" name="as_eq">
                    </div></br>                
                    <input id="sub-ads-butt" type="submit" name="btnK" value="Google Search">
                </form>
        </div>
    </body>
</html>
