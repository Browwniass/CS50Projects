{% extends "network/layout.html" %}

{% block body %}
<h1>Following Posts</h1>
{% if user.is_authenticated %}
{% for post in posts %}
    <div class="post-item">
        <h4><a class="link" color="black "href="{% url 'profile' post.user.id %}"><strong>{{ post.user }}</strong></a></h4>
        <p>{{ post.content }}</p>
        <p>{{ post.date }}</p>
    </div>
{% endfor %}
{% endif %}
{% endblock %}
