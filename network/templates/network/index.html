{% extends "network/layout.html" %}

{% block body %}
    <h1>All Posts</h1>
    {% if user.is_authenticated %}
    <div class="post-item">
        <form action="newPost" method="post">
            {% csrf_token %}
            <div class="form-group">
                <textarea placeholder="Type..." rows="3" name="content"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Send">
        </form>
    </div>
    {% for post in posts %}
        <div class="post-item">
            <h4>{{ post.user }}</h4>
            <p>{{ post.content }}</p>
            <p>{{ post.date }}</p>
        </div>
    {% endfor %}
    {% endif %}
{% endblock %}
